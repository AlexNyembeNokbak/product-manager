server.port=8080
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:memDb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=prova

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#Logger configurations
logging.file.max-size=1MB
logging.pattern.file="%clr(%d{ dd-MM-yyyy HH:mm:ss.SSS}) {blue} [%thread] %-5level %logger{36} - %msg%n"
logging.level.root=INFO
logging.file.max-history=20

spring.profiles.active=dev